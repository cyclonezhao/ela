<!DOCTYPE html>
<head>
	<title>English Learning APP</title>
	<meta charset="utf8"/>
	<link rel="stylesheet" type="text/css" href="local/index.css"/>
	<link rel="stylesheet" type="text/css" href="local/zTreeStyle.css"/>
</head>
<body>
	<div>
	<aside id="wordlist">wordlist</aside>
	<aside id="wordtree" class="ztree">
		<ul id="tree" class="ztree"></ul>
	</aside>
	
	<div id="showview">
		<iframe id="frame"></iframe>
		<div><span>relation words: </span><span id="relationWords"></span></div>
	</div>
</div>

	<nav>
		<button id="btn_add">add</button>
		<button id="btn_updateRelation">update relation words</button>
	</nav>
	<div id="handleArea">
		<label for="tx_name">name:</label>
		<input id="tx_name" type="text"/>
		<label for="tx_relations">relations:</label>
		<input type="text" id="tx_relations"></input>
		<button id="btn_submit">submit</button>
		<button id="btn_cancel">cancel</button>
	</div>
	
	<script src="local/jquery-2.1.1.js"></script>
	<script src="local/jquery.ztree.core-3.5.js"></script>
	<script src="local/index.js"></script>
</body>
