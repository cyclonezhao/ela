<!DOCTYPE html>
<head>
	<title>English Learning APP</title>
	<meta charset="utf8"/>
	<link rel="stylesheet" type="text/css" href="local/index.css"/>
	<link rel="stylesheet" type="text/css" href="local/zTreeStyle.css"/>
	<script src="local/jquery-2.1.1.js"></script>
</head>
<body>
	<div id="msgArea"></div>
	<aside id="wordlist">wordlist</aside>
	<aside id="wordtree">
		<span id="wordcount"></span>
		<ul id="tree" class="ztree"></ul>
	</aside>
	
	<div id="showview">
		<iframe id="frame"></iframe>
		<div><span>relation words: </span><span id="relationWords"></span></div>
	</div>

	<nav>
		<span id="span_btns">
			<button id="btn_add">add</button>
			<button id="btn_search">search</button>
			<button id="btn_updateDesc">update description</button>
			<button id="btn_updateRelation">update relation words</button>
			<button id="back">back</button>
			<button id="forward">forward</button>
			<a href="testing.html">testing</a>
		</span>
		<label id="label_action" style="display:none;"></label>
	</nav>
	<div id="handleArea">
		<label for="tx_name">name:</label>
		<input id="tx_name" type="text"/>
		<label for="tx_relations">relations:</label>
		<input type="text" id="tx_relations" style="width:400px;"></input>
		<p/>
		<label for="txt_desc">descriptions:</label>
		<textarea id="txt_desc" style="margin: 0px; width: 605px; height: 100px;"></textarea>
		<button id="btn_submit">submit</button>
		<button id="btn_cancel">cancel</button>
	</div>
	<article id="descShow" style="display:none;"></article>
	

	<script src="local/jquery.ztree.core-3.5.js"></script>
	<script src="local/jquery.ztree.exedit-3.5.js"></script>
	<script src="local/index.js"></script>
</body>
